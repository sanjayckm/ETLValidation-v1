<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <base href="/www/" />
    <link rel='stylesheet' href='/Content/addfont.css' />
    <link rel="stylesheet" href="/Content/reset.css" />
    <link rel="stylesheet" href="/Content/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/services.js"></script>    
    <script src="app/userServices.js"></script>
    <script src="app/controllers.js"></script>

</head>
<body  class="login_bg" data-ng-app="ETLValidationApp">
    <div class="page-container" data-ng-controller="userCtrl">
        <h1 class="title"><span>
            <img src="/images/m_logo.png" alt="MARLABS" /></span> <span>ETL VALIDATION  FRAMEWORK </span></h1>
        <!-- Title Tag -->
        <section id="content">
            <form id="form1" runat="server">
                <h1 class="left lg_key">Login</h1>
                <span class="right">
                    <img src="/images/m_logo1.png" alt="Marlabs" /></span>
                <br clear="all" />
                <div class="gray_divider"></div>
                <div class="alert alert-danger">{{ message }}</div>
                <input type="text" id="txtUsername" data-ng-model="loginUser.UserName" class="form-control formusername" required="required" placeholder="Username" />
                <input type="password" id="txtPassword" data-ng-model="loginUser.Password" class="form-control formusername" required="required" placeholder="Password" />
                <div style="text-align: center">
                    <button id="Button1"  type="submit" ng-click="verifyUser()" class="btn btn-primary">Login</button>
                </div>
                <br />
                <div>
                    <!--<asp:Label ID="lblResult" runat="server" Font-Size="Small"></asp:Label>-->
                </div>
                <div class="error"><span>+</span></div>
            </form>
            <div class="lg_footer">&copy; 2006-2013 Marlabs Software </div>
            <!-- Login Footer (Down)-->
        </section>
        <!-- content -->
    </div>
    <!-- Javascript -->

    <script type="text/javascript" src="/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/Scripts/scripts.js"></script>
</body>
</html>
